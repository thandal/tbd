<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkly Proxy</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --accent: #bb86fc;
            --accent-glow: rgba(187, 134, 252, 0.3);
            --text: #e0e0e0;
            --text-dim: #a0a0a0;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
        }

        #background-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            z-index: -1;
            filter: blur(80px);
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            from {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }

            to {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        h1 {
            font-weight: 600;
            font-size: 2.5rem;
            margin-top: 0px;
            margin-bottom: 10px;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-dim);
            margin-bottom: 40px;
        }

        .input-group {
            position: relative;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px 20px;
            color: white;
            font-size: 1rem;
            font-family: 'JetBrains Mono', monospace;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        button {
            background: var(--accent);
            color: black;
            border: none;
            border-radius: 12px;
            padding: 0 30px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        button:active {
            transform: translateY(0);
        }

        #result-container {
            margin-top: 20px;
            margin-bottom: 20px;
            width: 100%;
            height: 85vh;
            display: none;
            text-align: left;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .loader {
            display: none;
            margin: 20px auto;
            width: 30px;
            height: 30px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .settings-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-dim);
            transition: color 0.3s, transform 0.3s;
            padding: 0 5px;
        }

        .settings-icon:hover {
            color: var(--accent);
            transform: rotate(30deg);
        }

        .settings-panel {
            position: absolute;
            left: calc(100% + 20px);
            top: 0;
            width: 50vw;
            background: var(--bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 25px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            display: none;
            text-align: left;
            z-index: 100;
            animation: fadeIn 0.3s ease-out;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            resize: vertical;
            outline: none;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: var(--accent);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            color: var(--text-dim);
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s, color 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent);
        }
    </style>
</head>

<body>
    <div id="background-glow"></div>

    <div class="container">
        <h1>Through a Browser, Darkly</h1>
        <div class="input-group">
            <input type="text" id="url-input" placeholder="Enter URL (e.g. example.com)" onkeypress="handleKey(event)">
            <button onclick="browse()">Load</button>
            <div class="settings-icon" onclick="toggleSettings()" title="AI Instructions">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3" />
                    <path
                        d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                </svg>
            </div>
        </div>

        <div id="settings-panel" class="settings-panel">
            <button class="close-btn" onclick="toggleSettings()" title="Close">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <h3 style="margin-top: 0; font-size: 1.1rem; color: var(--accent);">AI Instructions</h3>
            <textarea id="instructions-textarea" placeholder="Enter AI instructions..."
                style="height: 300px;"></textarea>
            <div style="display: flex; gap: 10px; margin-top: 15px;">
                <button onclick="saveInstructions()" id="save-btn" style="flex: 1; height: 40px;">Save & Load</button>
                <button onclick="resetInstructions()" class="btn-secondary"
                    style="flex: 1; height: 40px;">Reset</button>
            </div>
        </div>
    </div>


    <div class="loader" id="loader"></div>

    <div id="result-container">
        <iframe id="result-frame"></iframe>
    </div>

    <script>
        function handleKey(e) {
            if (e.key === 'Enter') browse();
        }

        async function browse() {
            const urlInput = document.getElementById('url-input');
            const url = urlInput.value.trim();
            if (!url) return;

            const loader = document.getElementById('loader');
            const resultContainer = document.getElementById('result-container');
            const resultFrame = document.getElementById('result-frame');

            loader.style.display = 'block';
            resultContainer.style.display = 'none';

            try {
                // We call our proxy endpoint
                const proxyUrl = `/proxy?url=${encodeURIComponent(url)}`;

                // Set the src of the iframe to the proxy
                resultFrame.src = proxyUrl;

                resultFrame.onload = () => {
                    loader.style.display = 'none';
                    resultContainer.style.display = 'block';
                };
            } catch (err) {
                alert("Failed to browse: " + err.message);
                loader.style.display = 'none';
            }
        }

        let defaultInstructions = "";

        async function loadInstructions() {
            try {
                const resp = await fetch('/api/instructions');
                const data = await resp.json();
                document.getElementById('instructions-textarea').value = data.instructions;
                defaultInstructions = data.default;
            } catch (err) {
                console.error("Failed to load instructions:", err);
            }
        }

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            const isVisible = panel.style.display === 'block';

            panel.style.display = isVisible ? 'none' : 'block';

            if (!isVisible && !document.getElementById('instructions-textarea').value) {
                loadInstructions();
            }
        }

        async function saveInstructions() {
            const instructions = document.getElementById('instructions-textarea').value;
            const saveBtn = document.getElementById('save-btn');
            const originalText = "Save & Load";

            saveBtn.innerText = "Saving...";
            saveBtn.disabled = true;

            try {
                const resp = await fetch('/api/instructions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ instructions })
                });

                if (resp.ok) {
                    saveBtn.innerText = "Saved!";
                    setTimeout(() => {
                        saveBtn.innerText = originalText;
                        saveBtn.disabled = false;
                    }, 2000);
                } else {
                    throw new Error("Failed to save");
                }
            } catch (err) {
                alert("Error saving: " + err.message);
                saveBtn.innerText = originalText;
                saveBtn.disabled = false;
            }
            browse();
        }

        function resetInstructions() {
            if (confirm("Reset to default instructions?")) {
                document.getElementById('instructions-textarea').value = defaultInstructions;
                saveInstructions();
            }
        }

        // Load on init
        loadInstructions();
    </script>
</body>

</html>
